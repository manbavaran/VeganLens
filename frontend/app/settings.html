<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vegan Lens - 설정</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://unpkg.com/lucide@latest" defer></script>
  <script src="/static/script.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="logo">
      <img src="https://placehold.co/150x40?text=Logo" alt="Vegan Lens Logo" />
      <p class="sub-title">OPTION</p>
    </header>

    <main class="settings-container">
      <div class="profile">
        <input type="file" id="profileInput" accept="image/*" hidden />
        <div class="profile-image" id="profileImage"></div>
        <div class="profile-name">
          <span id="userName">사용자 이름</span>
          <button id="editNameBtn">
            <span class="material-symbols-outlined">edit</span>
          </button>
        </div>
      </div>

      <div class="type-selector">
        <div id="selectedType">Vegan</div>
        <button id="toggleSelector">
          <span class="material-symbols-outlined">check</span>
        </button>
        <div id="typePopup" class="hidden">
          <label><input type="radio" name="vegtype" value="Vegan" /> Vegan</label>
          <label><input type="radio" name="vegtype" value="Lacto vegetarian" /> Lacto vegetarian</label>
          <label><input type="radio" name="vegtype" value="Ovo vegetarian" /> Ovo vegetarian</label>
          <label><input type="radio" name="vegtype" value="Lacto-ovo vegetarian" /> Lacto-ovo vegetarian</label>
          <label><input type="radio" name="vegtype" value="Pesco-vegetarian" /> Pesco-vegetarian</label>
          <label><input type="radio" name="vegtype" value="Pollo-vegetarian" /> Pollo-vegetarian</label>
        </div>
      </div>

      <!-- 식품군 아이콘 -->
      <div class="icon-grid">
        <img id="fruit" class="icon" src="/static/images/icons/fruit.png" alt="fruit" />
        <img id="vegetable" class="icon" src="/static/images/icons/vegetable_gray.png" alt="vegetable" />
        <img id="dairy" class="icon" src="/static/images/icons/dairy_gray.png" alt="dairy" />
        <img id="egg" class="icon" src="/static/images/icons/egg_gray.png" alt="egg" />
        <img id="fish" class="icon" src="/static/images/icons/fish_gray.png" alt="fish" />
        <img id="chicken" class="icon" src="/static/images/icons/chicken_gray.png" alt="chicken" />
      </div>



    </main>

    <footer class="bottom-nav">
      <div class="nav-icon" data-tab="grid">
        <i data-lucide="layout-grid"></i>
      </div>
      <div class="nav-icon" data-tab="home">
        <i data-lucide="home"></i>
      </div>
      <div class="nav-icon active" data-tab="settings">
        <i data-lucide="settings"></i>
      </div>
    </footer>


    <div id="nameModal" class="modal hidden">
      <input type="text" id="nameInput" placeholder="닉네임 입력" />
      <button id="saveName">저장</button>
      <button id="cancelName">취소</button>
    </div>
  </div>
</body>
</html>
