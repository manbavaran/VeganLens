<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analysis Result</title>
  <link rel="stylesheet" href="/static/result.css" />
  <script src="/static/result.js" defer></script>
</head>
<body>
  <div class="result-container">
    <!-- 헤더 - 자연스러운 닫기 버튼 배치 -->
    <header class="result-header">
      <h1 class="header-title">Analysis Result</h1>
      <button id="closeBtn">Close</button>
    </header>

    <!-- 이미지 섹션 -->
    <section class="image-section">
      <div class="image-preview" id="imagePreview"></div>
      <p class="result-message" id="resultMessage">Checking your analysis results...</p>
    </section>

    <!-- 안내 섹션 -->
    <div class="notice-row">
      <span class="notice-title">Ingredient Categories</span>
      <div class="tooltip-wrapper">
        <span class="info-icon" id="infoIcon">ⓘ</span>
        <div class="tooltip hidden" id="tooltip">Tap each category to see detailed ingredients</div>
      </div>
    </div>

    <!-- 결과 박스 리스트 -->
    <div class="box-list">
      <div class="result-box" id="dangerBox">🚫 Unsafe Ingredients</div>
      <div class="result-box" id="cautionBox">⚠️ Caution Required</div>
      <div class="result-box" id="safeBox">✅ Safe Ingredients</div>
    </div>

    <!-- 모달 -->
    <div class="modal hidden" id="ingredientModal">
      <div>
        <p id="modalContent">Ingredients will be shown here</p>
        <button id="closeModal">Confirm</button>
      </div>
    </div>
  </div>
