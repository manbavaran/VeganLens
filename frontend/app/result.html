<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>result</title>
  <link rel="stylesheet" href="/static/result.css" />
  <script src="/static/result.js" defer></script>
</head>
<body>
  <button id="closeBtn">close</button>
  <div class="result-container">
    <header class="result-header">
      <span></span>
    </header>

    <div class="image-preview" id="imagePreview"></div>
    <p class="result-message" id="resultMessage">Your food compatibility check is ready!</p>

    <div class="notice-row">
      <span class="notice-title">Cautionary Ingredients</span>
      <div class="tooltip-wrapper">
        <span class="info-icon" id="infoIcon">ⓘ</span>
        <div class="tooltip hidden" id="tooltip">경고 문구 표시 테스트</div>
        </div>
    </div>

    <div class="box-list">
      <div class="result-box" id="dangerBox">Unsafe</div>
      <div class="result-box" id="cautionBox">Caution</div>
      <div class="result-box" id="safeBox">Safe</div>
    </div>

    <div class="modal hidden" id="ingredientModal">
      <p id="modalContent">Ingredients</p>
      <button id="closeModal">confirm</button>
    </div>
  </div>
</body>
</html>
